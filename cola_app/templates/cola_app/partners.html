{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coca-Cola Address Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'cola_app/styles.css' %}">
  <style>
    body {
      background-color: #ff0000;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: 50px auto;
    }
    .form-label {
      color: #ff0000;
      font-weight: bold;
    }
    .submit-btn {
      background-color: #ff0000;
      border: none;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <a href="#"><img src="https://github.com/JackCree/CSSexercices/blob/main/Coca-cola-landing-page/logo.png?raw=true" class="logo"></a>
	<div class="toggle" onclick="toggleMenu()"></div>
	<ul class="navigation">
      <div id="marker"></div>
	  <li><a href="{% url 'cola_app:index' %}">Home</a></li>
	  <li><a href="{% url 'cola_app:partners' %}">Partners' Map</a></li>
      <li><a href="">Annual report</a></li>
	  <li><a href="#">Contact</a></li>
    </ul>
  </header>
  <div class="form-container" style="margin-top: 150px">
    <h2 class="text-center mb-4">Coca-Cola Address Form</h2>
    <form id="address-form" method="POST" action="{% url 'cola_app:show_map' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" name="country" required>
      </div>
      <div class="form-group">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city">
      </div>
      <div class="form-group">
        <label for="street" class="form-label">Street</label>
        <input type="text" class="form-control" id="street" name="street">
      </div>
      <button type="submit" class="btn submit-btn" value="Submit">Submit</button>
    </form>
  </div>

  <script>
    const getCitiesUrl = "{% url 'cola_app:get_cities' %}";
    const getStreetsUrl = "{% url 'cola_app:get_streets' %}";
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="{% static '/cola_app/main.js' %}"></script>
</body>
</html>
